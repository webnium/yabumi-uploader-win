<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <script src="/app/options.js"></script>
</head>
<body>
    <div id="optionsSettings" data-win-control="WinJS.UI.SettingsFlyout" aria-label="Options">
        <div class="win-header win-ui-dark">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label" data-win-res="{textContent: 'options'}"></div>
        </div>
        <div class="win-content" id="content">
            <progress id="loading" class="win-ring"></progress>
        </div>
    </div>
</body>
</html>
